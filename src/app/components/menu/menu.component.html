<div class="app-menu">
	<div class="app-menu--navigate">
		<a routerLink="" class="app-menu--link" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">{{'MENU.HOME' | translate}}</a>
		<a routerLink="/game" class="app-menu--link" routerLinkActive="active-link">{{'MENU.GAME' | translate}}</a>
		<a routerLink="/dictionary" class="app-menu--link" routerLinkActive="active-link"> <span matBadge={{numberWordsInDictionary}} matBadgeOverlap="false">{{'MENU.DICTIONARY' | translate}}</span></a>
		<a routerLink="/translate" class="app-menu--link" routerLinkActive="active-link">{{'MENU.TRANSLATOR' | translate}}</a> 
		<a routerLink="/about-me" class="app-menu--link" routerLinkActive="active-link">{{'MENU.ABOUT ME' | translate}}</a>
	</div>
	<div>
		  <select #langSelect (change)="translate.use(langSelect.value)">
			<option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
		  </select>
	  </div>
</div>
