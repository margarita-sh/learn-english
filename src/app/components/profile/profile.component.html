<div class="app-profile"> 
	<p class="app-profile--text">{{'PROFILE.TITLE' | translate}}</p>
	<mat-form-field class="example-form-field">
		<mat-label>{{'PROFILE.MAT-LABEL' | translate}}</mat-label>
		<input matInput type="text" [(ngModel)]="nickname" #xxx = "ngModel" required>
		<button mat-button *ngIf="nickname" matSuffix mat-icon-button (click)="nickname=''" class="app-profile--button-close">
		  <mat-icon>close</mat-icon>
		</button>
	  </mat-form-field>
	<div class="app-profile--container">
		<button *ngFor="let avatar of profileService.avatars" class="app-profile--button-avatar" (click)="getIdAvatar(avatar.id)"><img src="{{avatar.src}}" class="app-profile--avatar"></button>
   </div>
   <button mat-raised-button color="primary" (click)="save(nickname, idAvatar)" [disabled]="xxx.invalid || !idAvatar" class="app-profile--button-done" >{{'PROFILE.BUTTON' | translate}}</button>
</div>
