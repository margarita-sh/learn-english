<div class="container-game">
	<mat-progress-spinner  
	[color]="color"
	[mode]="mode"
	[value]="valueProgressSpinner" 
	aria-label="showText"
	[strokeWidth] = "strokeWidth">
<!-- 	{{count}} --></mat-progress-spinner>
	<div style="position:relative; top: -60px; left: 40px;">{{count}}</div>

<div *ngIf = "gameStarted === 'start'">
<button class="buttonred" (click)="startTimer()">Начать игру</button>
</div>
<div *ngIf = "gameStarted === 'game'">
<div>{{word.englishWord}}</div>
 <button *ngFor = "let w of arrayAnswers" (click)="checkAnswer(w)">{{w}}</button>
<p>{{ outputResult }}</p>
</div>
<div *ngIf = "gameStarted === 'complete'">
	<p>Количество правильных ответов:<span>{{correctAnswer}}</span></p>
	<p>Количество неправильных ответов:<span>{{wrongAnswer}}</span></p>
	<button (click)="startTimer()">Сыграть еще</button>

</div>

</div>
