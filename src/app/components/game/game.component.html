<div class="container-game">
	
 <!-- <mat-progress-bar mode="determinate" [value]="progressbarValue" class="progress-bar"></mat-progress-bar>  -->

<div *ngIf = "gameStarted === 'start'">
<button (click)= "timer()" class="buttonred">Начать игру</button>
</div>
<p>{{ count }}</p>
<div *ngIf = "gameStarted === 'game'">
<div>{{word.englishWord}}</div>
 <button *ngFor = "let w of arrayAnswers" (click)="checkAnswer(w)">{{w}}</button>
<p>{{ outputResult }}</p>
</div>
<div *ngIf = "gameStarted === 'complete'"> Game complete</div>
</div>
